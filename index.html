<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/components/container-imersaodev.css" />
    <link rel="stylesheet" href="css/components/container-select.css" />
    <link rel="stylesheet" href="css/components/main-button.css" />
    <link rel="stylesheet" href="css/components/main-subtitle.css" />
    <link rel="stylesheet" href="css/components/main-title.css" />
    <link rel="stylesheet" href="css/components/main-wrapper.css" />
    <link rel="stylesheet" href="css/components/wrapper-form.css" />
  </head>
  <body>
    <section class="main-wrapper">
      <h1 class="main-title">Conversor de Dinheiro</h1>
      <h2 class="main-subtitle">
        Converta os valores de real para a moeda selecionada
      </h2>
      <div class="container-imersaodev">
        <h2 class="main-subtitle -imersao">imersão</h2>
        <h2 class="main-subtitle -dev">dev&#95;</h2>
      </div>
      <h2 id="fail-text" class="main-subtitle"></h2>
      <form class="wrapper-form">
        <div class="container-prebutton">
          <div class="container-select">
            <input
              id="input-left"
              class="main-subtitle -form inputvalue"
              type="text"
            />
            <select id="select-left" class="main-subtitle -form" name="select">
              <option value="real">Real</option>
              <option value="dolar">Dólar</option>
              <option value="euro">Euro</option>
              <option value="bitcoin">BitCoin</option>
            </select>
          </div>
          <h2 class="main-title">=</h2>
          <div class="container-select">
            <input
              id="input-right"
              class="main-subtitle -form inputvalue"
              type="text"
              readonly
            />
            <select
              id="select-right"
              class="select-left main-subtitle -form"
              name="select"
            >
              <option value="real">Real</option>
              <option value="dolar">Dólar</option>
              <option value="euro">Euro</option>
              <option value="bitcoin">BitCoin</option>
            </select>
          </div>
        </div>
        <button class="main-button main-subtitle">Converter!</button>
      </form>
    </section>
    <script src="js/values.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
